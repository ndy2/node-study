<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>
            Create
        </h2>
        <Script>
            let coworkers = {
                "programmer" : "ndy",
                "designer" : "leezche"
            };
            document.write(coworkers+"<br>");
            document.write(coworkers.programmer+"<br>");
            document.write(coworkers.designer+"<br>");

            coworkers.bookkepper = "duru";
            document.write(coworkers.bookkepper+"<br>");

            coworkers["data sientist"] = "taeho";
            document.write(coworkers["data sientist"]+"<br>");
            


        </Script>

        <h2>Iteration</h2>

        <script>
            for(let key in coworkers){
                document.write(key+ " : " +coworkers[key]+"<br>");
            }
        </script>

        <h2>Property & Method</h2>
        <script>
        coworkers.showAll = function(){
                for(let key in coworkers){
                    document.write(key+ " : " +this[key]+"<br>");
                }   
            }
        coworkers.showAll();
        </script>

    </body>
</html>
